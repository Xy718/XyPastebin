<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Xy718's Pastebin</title>
		<link type="text/css" rel="stylesheet" href="/css/bootstrap/bootstrap-3.4.1.css">
		<link type="text/css" rel="stylesheet" href="/css/bootstrap/bootstrap-theme-3.4.1.css">
		<link type="text/css" rel="stylesheet" href="/css/prettify/prettify.css">
	</head>
	<body class="">
	<nav class="navbar navbar-default navbar-static-top">
		<div class="navbar-header">
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav" style="margin-left: 50px;">
				<li>
					<button id="newbutton" type="button" class="btn btn-default navbar-btn">
						<span class="glyphicon glyphicon-file" aria-hidden="true"></span> 新建
					</button>
					<button id="clonebutton" type="button" class=" btn btn-default navbar-btn" >
						<span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> 复制
					</button>
					<button id="emaillink" type="button" class=" btn btn-default navbar-btn">
						<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Email
					</button>
					<button id="qrcodelink" type="button" data-toggle="modal" data-target="#qrcodemodal" class=" btn btn-default navbar-btn">
						<span class="glyphicon glyphicon-qrcode" aria-hidden="true"></span> 二维码
					</button>
				</li>

			</ul>
		</div>
	</nav>
	<main>
		<section class="container">
			<div id="remainingtime" class="hidden alert alert-info">
				<span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
			</div>
			<div id="status" class="alert alert-info hidden">
				<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>

			</div>
			<div id="errormessage" class="hidden alert alert-danger">
				<span class="glyphicon glyphicon-alert" aria-hidden="true"></span>

			</div>

		</section>

		<section class="container">
			<article class="row">
				<div id="prettymessage" class="col-md-12">
					<pre th:text="${paste}" id="prettyprint" class="col-md-12 lang-scala" style="white-space: pre-wrap; word-break: normal;">123123123</pre>
				</div>
			</article>
		</section>
		<footer class="container">
			<div class="row">
				<h4 class="col-md-5 col-xs-8">Xy718<small>- do yourself;be yourself</small></h4>
				<p class="col-md-1 col-xs-4 text-center">❥(^_-)</p>
				<p id="aboutbox" class="col-md-6 col-xs-12">
					欢迎关注我的博客-<a href="https://xy718.xyz">https://xy718.xyz</a>
				</p>
			</div>
		</footer>
	</main>


	</body>

	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script th:inline="javascript">
	</script>
</html>
