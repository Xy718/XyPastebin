<html lang="zh">
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Xy718's Pastebin</title>
		<link type="text/css" rel="stylesheet" href="css/bootstrap/bootstrap-3.4.1.css">
		<link type="text/css" rel="stylesheet" href="css/bootstrap/bootstrap-theme-3.4.1.css">
		<link type="text/css" rel="stylesheet" href="css/prettify/prettify.css">
		<link rel="apple-touch-icon" href="img/apple-touch-icon.png" sizes="180x180">
		<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
		<link rel="shortcut icon" href="img/favicon.ico">
	</head>
	<body class="">
		<nav class="navbar navbar-default navbar-static-top">
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav" style="margin-left: 50px;">
					<li>
						<button id="newbutton" type="button" class="btn btn-default navbar-btn">
							<span class="glyphicon glyphicon-file" aria-hidden="true"></span> 新建
						</button>
					</li>
				</ul>
			</div>
		</nav>
		<main>
			<section class="container">
				<div id="remainingtime" class="hidden alert alert-info">
					<span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
				</div>
				<div id="status" class="alert alert-info hidden">
					<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
					
				</div>
				<div id="errormessage" class="hidden alert alert-danger">
					<span class="glyphicon glyphicon-alert" aria-hidden="true"></span>
					
				</div>

				<div id="pastesuccess" class="hidden">
					<div class="alert alert-success">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						<div id="deletelink"></div>
						<div id="pastelink"></div>
					</div>
				</div>
				<ul id="editorTabs" class="nav nav-tabs">
					<li role="presentation" class="active"><a role="tab" aria-selected="true" aria-controls="editorTabs" id="messageedit" href="#">编辑</a></li>
					<li role="presentation" class="pull-right">
						<button id="sendbutton" type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-upload" aria-hidden="true"></span> 送出
						</button>
					</li>
				</ul>
			</section>

			<section class="container">
				<article class="row">
					<p class="col-md-12"><textarea id="message" name="message" cols="80" rows="25" class="form-control"></textarea></p>
				</article>
			</section>
			<section class="container">
				<div id="noscript" role="alert" class="alert alert-info noscript-hide" style="display: none;">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					载入中…<br>
					<span class="small">如果这个消息一直存在，请自闭</span>
				</div>
			</section>
			<footer class="container">
				<div class="row">
					<h4 class="col-md-5 col-xs-8">Xy718<small>- do yourself;be yourself</small></h4>
					<p class="col-md-1 col-xs-4 text-center">❥(^_-)</p>
					<p id="aboutbox" class="col-md-6 col-xs-12">
					欢迎关注我的博客-<a href="https://xy718.xyz">https://xy718.xyz</a>
                    </p>
				</div>
			</footer>
		</main>
	

	</body>

<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</html>
